name: Pre-commit checks

on:
  push:
    branches: [ master, develop* ]
  pull_request:
    branches: [ master, develop* ]

jobs:
  precommit:
    name: Pre-commit checks
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@master

    - uses: actions/setup-python@v5
      name: Install Python
      with:
        python-version: '3.9'

    - name: Install package with dev dependencies
      run: |
        python -m pip install .[dev]

    - name: Pre-commit checks
      run: |
        pre-commit run --all-files
